<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  <meta name="description" content="{{ page.description | default: site.seo_description }}">

  <!-- Open Graph for LinkedIn, Facebook, Discord -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.seo_description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/images/preview.jpg"> <!-- change this -->

  <!-- Twitter Card (used by X, some Discord embeds) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.seo_description }}">
  <meta name="twitter:image" content="{{ site.url }}/images/preview.jpg">

  <!-- Styles and favicon -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <link rel="icon" href="{{ site.baseurl }}/favicon.png" type="image/png">

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>
